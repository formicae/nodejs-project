<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h1>Login</h1>
<hr/>
<form method="post">
    <table>
        <tr>
            <td><label>User Name</label></td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td><label>UserId</label></td>
            <td><input type="text" name="userid"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><label>Hobby</label></td>
            <td><input type="text" name="hobby"></td>
        </tr>
        <tr>
            <td><label>Question for Password hint</label></td>
            <td><input type="text" name="pwquestion"></td>
        </tr>
        <tr>
            <td><label>Answer for Password hint</label></td>
            <td><input type="text" name="pwanswer"></td>
        </tr>
    </table>
    <input type="submit" value="confirm" name="">
</form>
</body>
</html>
